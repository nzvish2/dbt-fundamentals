version: 2

models:
  - name: stage_customers
    description: Customers Staging
    columns: 
      - name: customer_id
        description: Unique Customer ID per row.
        tests:
          - unique
          - not_null

  - name: stage_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed
      - name: customer_id
        tests:
          - relationships:
              to: ref('stage_customers')
              field: customer_id